<html xmlns:wicket="http://wicket.apache.org">
<wicket:head xmlns:wicket="http://wicket.apache.org">
<style type="text/css">
table {
    border-collapse:collapse;
}

td {
    padding: 2px;
}

table, th, td {
    border: 1px solid black;
}
</style>
</wicket:head>
<body>
<wicket:extend xmlns:wicket="http://wicket.apache.org">


This is a demo of the DataGridView (builds on top of DataView). Provided features:<br/>
<ul>
<li>Easy ordering and selection of columns from code</li>
</ul>
<br/>
<div style="overflow-x:auto;">
	<table cellspacing="0" cellpadding="2" border="1">
		<tr wicket:id="rows">
			<td wicket:id="cells">
				<span wicket:id="cell">cell content goes here</span>
			</td>
		</tr>
	</table>
</div>
</wicket:extend>
</body>
</html>
